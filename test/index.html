<html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title block allowing child pages to override-->
    <title>pastac-example-component</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="test/favicon.png">
    <!-- Bower Components-->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">

    <style>
      body {
        padding-left: 50px;
      }
    </style>

  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl" ng-cloak>
      <h1>
	Component testing
      </h1>
      <h4>
        component: pastac-example-component
      </h4>
      <br/>

      <h3>Test 1 - with initial name</h3>
      <pastac-example-component initial-name="Turtle" on-done="sayHello(name)"></pastac-example-component>

      <br/>
      <br/>
      <br/>
      <h3>Test 2 - with default name</h3>
      <pastac-example-component on-done="sayHello(name)"></pastac-example-component>
    </div>
  </body>
  <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

  <script src="../dist/pastac-example-component.js" type="text/javascript"></script>

  <script>
  var module = angular.module('myApp', [ 'pastac-example-component' ]);

  module.controller('myCtrl', function($scope, $timeout) {
    $scope.name = 'Fred';

    $scope.sayHello = function(name) {
      alert('Hello ' + name + '!')
    }
  });

  </script>
</html>
